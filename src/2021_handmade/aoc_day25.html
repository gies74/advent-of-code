//input = [  "v.>.",  "...>",  "v...",  "...."];
function start() {
  var floor = input.map(l => l.split(''));
  var moved = -10, steps;
  for (steps = 0; moved !== 0; steps++) {
    moved = 0;
    for (trans = 0; trans < 2; trans++) {
	
	  var symbol = trans===0 ? ">" : "v";
  
      var canMove = floor.map(row => row.map((c,i) => c === symbol && row[(i+1) % row.length] === "."));
      floor.forEach((row, j) => {	  
  	    var newRow = [...row];
  	    row.forEach((c,i) => {
  	      newRow[i] = canMove[j][i] ? "." : canMove[j][(i + row.length - 1) % row.length] ? symbol : row[i];
  	    });
  	    floor[j] = newRow;
  	  });
  	  moved += canMove.flat().reduce((tot, e) => e ? tot+1 : tot, 0);
  	
	  floor = floor[0].map((_, colIndex) => floor.map(row => row[colIndex]));
	}
  }
  console.log(`Stopped moving after ${steps} steps`);
}



</script>
</head>
<body>
<button onclick="start()">Start</button>
